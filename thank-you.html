<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You for Your Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --color-primary: #e91e63;
      --color-background: #fff0f5;
      --color-surface: #fff;
      --color-on-primary: #fff;
      --color-on-surface: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--color-background);
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: var(--color-surface);
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 32px 24px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      z-index: 10;
      animation: fadeIn 1s ease-out;
    }

    .icon-circle {
      background: var(--color-primary);
      color: var(--color-on-primary);
      width: 70px;
      height: 70px;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      animation: pop 0.3s ease-in-out;
    }

    h1 {
      font-size: 1.7em;
      color: var(--color-primary);
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1em;
    }

    .redirecting {
      margin-top: 20px;
      font-size: 0.95em;
      color: #777;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--color-primary);
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      80% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    /* Floating Petals */
   .petal {
  position: absolute;
  width: 40px;
  height: 40px;
  background-image: url('https://toppng.com/uploads/preview/transparent-flowers-11552505126xqunlrzjj5.png');
  background-size: contain;
  background-repeat: no-repeat;
  opacity: 0.6; /* Increased from 0.3 */
  animation: floatPetals 20s linear infinite;
}

@keyframes floatPetals {
  0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }  /* was 0.4 */
  60% { opacity: 1; transform: translateY(-50px) rotate(30deg); }  /* was 0.7 */
  100% { transform: translateY(-200px) rotate(60deg); opacity: 0.3; }  /* was 0 */
}
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "https://wa.me/1234567890?text=Hi%2C%20I%20just%20submitted%20my%20marriage%20application!";
    }, 4000);
  </script>
</head>
<body>
  <!-- Petal Animation Layer -->
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>

  <!-- Main Card -->
  <div class="card">
    <div class="icon-circle">❤️</div>
    <h1>Thank You!</h1>
    <p>Your marriage form has been sent with love. We're redirecting you to WhatsApp to complete the moment.</p>
    <div class="redirecting">
      <div class="spinner"></div>
      <span>Sending love...</span>
    </div>
  </div>
</body>
</html>
